service: my-cv-be
frameworkVersion: '3'
# useDotenv: true


plugins:
  - serverless-offline
  # - serverless-dotenv-plugin
provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1


functions:
  registerUser:
    handler: src/functions/registerUser.handler
    events:
      - httpApi:
          path: /register-user
          method: post
